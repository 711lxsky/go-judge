# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: executorserver
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./cmd/...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
      - riscv64
    goarm:
      - "6"
      - "7"
    tags:
      - nomsgpack
    main: ./cmd/executorserver
    binary: executorserver
archives:
  - files:
      - mount.yaml
    rlcp: true
    name_template: >- 
      {{ .ProjectName }}_{{ .Version }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ .Os }}{{ end }}_{{ .Arch }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
  - id: no_archive
    files:
      - mount.yaml
    format: binary
    rlcp: true
    name_template: >- 
      {{ .ProjectName }}_{{ .Version }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ .Os }}{{ end }}_{{ .Arch }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
nfpms:
  - license: MIT
    maintainer: "criyle"
    formats:
      - apk
      - deb
      - rpm
dockers:
  - image_templates:
    - "criyle/executorserver:{{ .Tag }}-amd64"
    use: buildx
    dockerfile: "Dockerfile.goreleaser"
    goarch: amd64
    extra_files:
      - "mount.yaml"
    build_flag_templates:
      - "--platform=linux/amd64"
  - image_templates:
    - "criyle/executorserver:{{ .Tag }}-arm64"
    use: buildx
    goarch: "arm64"
    dockerfile: "Dockerfile.goreleaser"
    extra_files:
      - "mount.yaml"
    build_flag_templates:
      - "--platform=linux/arm64"
  - image_templates:
    - "criyle/executorserver:{{ .Tag }}-arm"
    use: buildx
    goarch: "arm"
    goarm: "7"
    dockerfile: "Dockerfile.goreleaser"
    extra_files:
      - "mount.yaml"
    build_flag_templates:
      - "--platform=linux/arm/v7"
  # Debian is not supporting riscv64 on stable branch, skip it first
  # - image_templates:
  #   - "criyle/executorserver:{{ .Tag }}-riscv64"
  #   use: buildx
  #   dockerfile: "Dockerfile.goreleaser"
  #   goarch: riscv64
  #   extra_files:
  #     - "mount.yaml"
  #   build_flag_templates:
  #     - "--platform=linux/riscv64"
docker_manifests:
  - name_template: "criyle/executorserver:{{ .Tag }}"
    image_templates:
      - "criyle/executorserver:{{ .Tag }}-amd64"
      - "criyle/executorserver:{{ .Tag }}-arm64"
      - "criyle/executorserver:{{ .Tag }}-arm"
      # - "criyle/executorserver:{{ .Tag }}-riscv64"
  - name_template: "criyle/executorserver:latest"
    image_templates:
      - "criyle/executorserver:{{ .Tag }}-amd64"
      - "criyle/executorserver:{{ .Tag }}-arm64"
      - "criyle/executorserver:{{ .Tag }}-arm"
      # - "criyle/executorserver:{{ .Tag }}-riscv64"
    skip_push: auto
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  github:
    owner: criyle
    name: go-judge
